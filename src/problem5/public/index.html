<!DOCTYPE HTML>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="is-preload">
    <h1>Scoreboard</h1>
    <div id="form">
        <h2>Add User Score</h2>
        <input type="text" id="username" placeholder="Name">
        <input type="number" id="score" placeholder="Score">
        <button id="add" onclick="createResource()">Add Score</button>

    </div>
    <h2>Top 10 Scores</h2>
    <table id="scoreTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Score</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="wrapper" class="fade-in">

        <!-- Main -->
        <div id="main">
            <!-- The Modal -->
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close" onclick="closeModal()">&times;</span>
                        <h2>Update Resource</h2>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="update-username" placeholder="Name">
                        <input type="number" id="update-score" placeholder="Score">
                        <button onclick="submitUpdate()">Update</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
